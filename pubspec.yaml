name: dialog_doc990_mobile
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dropdown_formfield: ^0.1.3
  page_transition: ^2.0.2
  fluttertoast: ^8.0.8
  http: ^0.13.3
  intl: ^0.16.1
  animated_text_kit: ^4.2.1
  splashscreen: ^1.2.0
  animations: ^2.0.1
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Larsseit
      fonts:
        - asset: assets/fonts/Larsseit.ttf
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans.ttf